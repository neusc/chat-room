<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ChatRoom</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
<div id="divLogin">
    <h3>用户登录</h3>
    <div class="content">
        <div>用户:
            <input type="text" id="name" class="txt"/>
        </div>
        <br/>
        <div>密码:
            <input type="password" id="password" class="txt"/>
        </div>
        <div class="btnCenter">
            <input type="button" id="confirm" value="确定" class="btn"/>
            <input type="reset" id="cancel" value="取消" class="btn"/>
        </div>
        <span id="message" class="message"></span>
    </div>
</div>
<script type="text/javascript" src="jQuery/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>

</html>
