<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>聊天室窗口</title>
    <link rel="stylesheet" type="text/css" href="css/cssMain.css">
    <script type="text/javascript" src="jQuery/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
<div id="divMain">
    <div class="divTop">
        <div class="divLeft">
            <h3>聊天室</h3>
            <div class="divShow" id="divContent"></div>
        </div>
        <div class="divRight">
            <h3>当前在线人员</h3>
            <div class="divShow" id="divOnline"></div>
        </div>
    </div>
    <div class="divBot">
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td colspan="2" id="divFace" class="pb"></td>
            </tr>
            <tr>
                <td>
                    <textarea id="txtContent" cols="64" rows="3" class="txt"></textarea>
                </td>
                <td class="pl">
                    <input id="send" type="button" value="发送" class="btn"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="pt">发送内容不能为空</td>
            </tr>
        </table>
    </div>
    <div class="footer">
        <input id="logout" type="button" value="注销" class="btn"/>
    </div>
    <span id="divMsg" class="clsTip"></span>
</div>
</body>

</html>
